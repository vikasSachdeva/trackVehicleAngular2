<ion-content>
  <div class="control">
    <!--Header-->

    <!--Content - form-->
    <ion-row class="content">
      <ion-col>
        <div width-100 text-center><img src="img/pepsico-logo.png" class="logo" /></div>
        <form [formGroup]="loginForm">
          <ion-item>
            <ion-label floating>
              <ion-icon class="fa fa-user" item-left></ion-icon>Username</ion-label>
            <ion-input type="email" formControlName="email"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating>
              <ion-icon name="lock" item-left></ion-icon>Password</ion-label>
            <ion-input type="password" formControlName="password"></ion-input>
          </ion-item>
        <button ion-button block (click)="login(loginForm)" type="submit" [disabled]="!loginForm.valid">Login</button>
        </form>
